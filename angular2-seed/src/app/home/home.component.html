<div class="container">
	<h3>Angular Forms</h3>
	<form #form="ngForm" novalidate>
		<div class="form-group" [class.has-error]="firstname.invalid && firstname.dirty">
			<label>First Name</label>
			<input #firstname="ngModel" pattern="...+" required type="text" class="form-control" name="firstname" [(ngModel)]="model.firstname">
		</div>
		<div *ngIf="firstname.invalid && firstname.dirty" class="alert alert-danger">
			Firstname is Required
		</div>
		<div class="form-group">
			<label>Last Name</label>
			<input type="text" class="form-control" name="Lastname"  [(ngModel)]="model.lastname">
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="full-time" [(ngModel)]="model.isFullTime"> Full Time Employee 
			</label>
		</div>
		<label>Payment Type</label>
		<div class="radio">
			<label>
				<input type="radio" name="paymentType" value="w2" checked [(ngModel)]="model.paymentType">
				w2
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="paymentType" value="1099" [(ngModel)]="model.paymentType">
				1099
			</label>
		</div>
		<div class="form-group">
			<label>Primary Language</label>
			<select class="form-control" name="primaryLanguage" [(ngModel)]="model.primaryLanguage">
				<option *ngFor="let lang of languages">
					{{ lang }}
				</option>
			</select>
		</div>
		<button class="btn btn-primary" type="submit">OK</button>
	</form>

	Model : {{ model | json }}
</div>
